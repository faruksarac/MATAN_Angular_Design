<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" >
    <div mat-card-image class="image card-img sms-img"></div>
    <mat-card-header>
      <mat-card-title style="color: #6124d6;">Sms Activation</mat-card-title>
    </mat-card-header>
    <mat-card-content style="text-align: center">
      <countdown #countdown class="mat-h3" [config]="{leftTime: 90, format: 'm:s'}" ></countdown>
      <mat-progress-bar mode="determinate" [value]="counter.left/900"></mat-progress-bar>
    </mat-card-content>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput placeholder="Sms Code">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" class="btn-block activate-button"  routerLink="/headers">Activate</button>
    </form>
    <mat-card-content class="mt-5 ml-1 row justify-content-end">
      Don't arrive code?
      <button mat-stroked-button color="#6124d6" routerLink="/login" routerLinkActive="active" style="border-radius: 10px">Take New</button>
    </mat-card-content>
  </mat-card>
</div>
